version: "3"

services:
  postgres:
    image: "postgres:latest"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    user: ${POSTGRES_USER}
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    restart: unless-stopped
    command: -p ${POSTGRES_PORT}
    healthcheck:
      test: ["CMD", "pg_isready", "-p", "${POSTGRES_PORT}"]
      interval: 5s
      timeout: 5s
      retries: 3

  qdrant:
    image: "qdrant/qdrant:latest"
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./.etc/qdrant_storage:/qdrant/storage:z
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "true"]
      interval: 5s
      timeout: 5s
      retries: 3

  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - ./.etc/redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 2s
      retries: 3

  backend:
    build:
      context: ./backend
    volumes:
      - ./.etc/files/:/app/files/
      - ./.etc/llama_cpp/models/:/app/models/
      - ./.etc/tmp/llama_index/:/tmp/llama_index/

    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
